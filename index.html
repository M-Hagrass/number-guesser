<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="game" class="col-lg-6 mx-auto p-4">
        <h1>Number Guesser</h1>
        <p><strong class="text-danger">Game rules: </strong>You can set the minimum and the maximum numbers that you want to
          guess around them, by default the numbers are set in the range between 1 to 10 and you have only 3 guesses</p>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Number-A</span>
            </div>
            <input type="number" id="inputMin" class="entries form-control mr-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Number-B</span>
            </div>
            <input type="number" id="inputMax" class="entries form-control">
          </div>
        </form>
        <form>
          <p class="warningForSet"></p>
          <p class="text-center">Guess a number between range <span class="minNum text-danger"></span> - <span
              class="maxNum text-danger"></span></p>
          <div class="input-group mb-3">
            <input type="number" id="inputGuess" class="form-control mr-3" placeholder="Enter your guess...">
            <input type="submit" class="btn btn-secondary btnSubmit " value="Guess">
            </div>
        </form>
        <p class="warningForGuess mt-3"></p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
